<table class="table">
    <thead>
      <tr>
        <th scope="col">Id</th>
        <th scope="col">Name</th>
        <th scope="col">Email</th>
        <th scope="col">joinDate</th>
      </tr>
    </thead>
    <tbody>
    @for(user of users; track user.id)
    {
        <tr>
            <th scope="row">{{user.id}}</th>
            <td>{{user.name}}</td>
            <td>{{user.email}}</td>
            <td>{{user.joinDate}}</td>
        </tr>
    }
    </tbody>
  </table>
